<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI</title>
    
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-header {
            background-color: #d400ff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #d400ff;
            color: #fff;
            float: right;
            clear: both;
        }

        .assistant-message {
            background-color: #eee;
            float: left;
            clear: both;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        .chat-input:focus {
            outline: none;
        }

        .past-conversations {
            width: 300px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #conversation-list li {
            padding: 8px 16px;
            margin: 4px 0;
            background-color: #d400ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #conversation-list li:hover {
            background-color: #d400ff;
        }

        #conversation-list li:focus {
            outline: none;
        }

        #conversation-list li:active {
            background-color: #d400ff;
        }
    </style>
</head>
<body>
    <div class="past-conversations" id="conversation-list">
        <h2>Past Conversations</h2>
        <ul>
            <li data-conversation="Conversation 1">Conversation 1</li>
            <li data-conversation="Conversation 2">Conversation 2</li>
            <li data-conversation="Conversation 3">Conversation 3</li>
            <li data-conversation="Conversation 4">Conversation 4</li>
        </ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            Machine Learning - Deep Learning ChatBOT
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="assistant-message message">Hi there! How can I assist you today?</div>
        </div>
        <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
    </div>
    
    <script type="module" src="connect.js"></script>

</body>
</html>

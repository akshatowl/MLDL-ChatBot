<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Login Page MLDL Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #loginForm {
            background-color: #99c082;
            padding: 0px; /*Increased padding for more space*/
            border-radius: 20px;
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
            width: 400px;
            height: 300px;
            text-align: center;
        }
        #formdetails {
            top: 50px;
            padding: 50px;
            border-radius: 20px;
            left: 75px;
            width: 150px;
            min-height: 50px;
            margin: 0;
            height: 100px;
            background-color: #385e75;
            position: relative;
        }

        h1 {
            color: rgb(35, 128, 35);
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px; 
            margin: 7px 1px;
            border: 3px solid #bd666693;
            border-radius: 20px;
        }

        button[type="submit"] {
            background-color: #866586;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #00b3aa;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h1>Login Page </h1>
        <h2>MLDL Chatbot</h2>
        <form id="loginForm">
            <div id ="formdetails">
                <input type="text" id="Username" placeholder="Username" required><br>
                <input type="password" id="Password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </div>
            
        </form>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>

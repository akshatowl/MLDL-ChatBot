<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            float: right;
            clear: both;
        }

        .assistant-message {
            background-color: #eee;
            float: left;
            clear: both;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        .chat-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ChatGPT
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="assistant-message message">Hi there! How can I assist you today?</div>
        </div>
        <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
    </div>
    
    <script type="module">
        
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        const firebaseConfig = {
    apiKey: "AIzaSyBPnrk6AHSsjpiConILj8gYbMGVrrGPw6U",
    authDomain: "mldl-chatbot.firebaseapp.com",
    databaseURL: "https://mldl-chatbot-default-rtdb.firebaseio.com",
    projectId: "mldl-chatbot",
    storageBucket: "mldl-chatbot.appspot.com",
    messagingSenderId: "988783282097",
    appId: "1:988783282097:web:9be4075e02a5e7fed31f90",
    measurementId: "G-1VQ6B1E6TD"
  };

        const firebaseApp = initializeApp(firebaseConfig);
        const database = getDatabase(firebaseApp);


        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        function addUserMessage(message) {
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message message';
            userMessage.textContent = message;
            chatMessages.appendChild(userMessage);
            userInput.value = '';

            // Store the user message in Firebase
            storeMessage('user', message);
        }

        function addAssistantMessage(message) {
            const assistantMessage = document.createElement('div');
            assistantMessage.className = 'assistant-message message';
            assistantMessage.textContent = message;
            chatMessages.appendChild(assistantMessage);

            // Store the assistant's response in Firebase
            storeMessage('assistant', message);
        }

        function storeMessage(type, message) {
            const messageRef = ref(database, `messages/${type}`+ (new Date().getTime()));
            set(messageRef, {
                message: message,
                timestamp: new Date().getTime()
            })
            .then(() => {
                console.log("Data stored!");
            })
            .catch((error) => {
                console.error("Error storing data:", error);
            });
        }

        userInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const userMessage = userInput.value;
                addUserMessage(userMessage);

                // Simulate a response from the chatbot (you can replace this with actual logic)
                setTimeout(function () {
                    const response = 'You said: ' + userMessage;
                    addAssistantMessage(response);
                }, 1000);
            }
        });


    </script>

</body>
</html>
